<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link type="text/css" rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/Bmob-2.2.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
<script >
	Bmob.initialize("c95797f169ab16ff", "199405");
	Bmob.debug(true);
	function register(){
		let params = {
		    username: document.getElementById("username").value,
		    password: document.getElementById("password").value
		  
		}
		Bmob.User.register(params).then(res => {
		  
		  location.href="index.html";
		}).catch(err => {
	
		 alert(err.error);
		});
	}
	
	
	
</script>



</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="images/login-image-3.png" class="theimg"/>
        <img src="images/login-image-2.png" class="secimg"/>
        <img src="images/login-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="images/user.png" />
            <div class="pp">注册</div>
        </div>
        <div class="sub"><p>还没有账号？<a href="zhuce.html"><span class="blue">立即注册</span></a></p></div>
        <div class="txt">
            <span style="letter-spacing:8px;">用户名:</span>
            <input name="" id="username" type="text" class="txtphone" placeholder="请输入注册手机号或用户名"/>
        </div>
        <div class="txt">
            <span style="letter-spacing:4px;">注册密码:</span>
            <input name="" id="password" type="text" class="txtphone" placeholder="请输入注册密码"/>
        </div>
  
        <div class="xiayibu" onclick="register()">注册</div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2015 （杭州）金融信息服务有限公司    更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></div>
  </div> 
</div>
</body>
</html>
